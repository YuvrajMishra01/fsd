<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My First Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      background-color: #fff;
      color: #4facfe;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This is a simple landing page created with HTML, CSS, and JavaScript.</p>
  <button onclick="sayHello()">Click Me</button>

  <script>
    function sayHello() {
      alert("Thanks for clicking! Have a great day ðŸ˜Š");
    }
  </script>

</body>
</html>
